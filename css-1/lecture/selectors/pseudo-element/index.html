<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>CSS Selectors - Pseudo-element Example</h1>

    <p>In this example, we show examples of ::before, ::after, ::first-letter, ::first-line.</p>

    <div class="box1">
        <h1 class="target-1">Target 1</h1>
        <h1 class="target-2">Target 2</h1>
        <div class="box1-1">
            <p>Target 3.<br>Target 3 New line<br>Target 3 New line</p>
        </div>
      </div>
      <div class="box2">
        <h3 class="target-4">Target 4<br>Target 4 New line<br>Target 4 New line</h3>
        <p class="target-5">Target 5</p>
      </div>      
</body>

</html>
