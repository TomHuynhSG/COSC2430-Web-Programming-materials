<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Exercise</title>

    <!-- Including Boostrap CSS -->

<body>
    <!--Your Code Goes Here-->
    <div class="container text-center">

            One-half
          </div>

          </div>

            One-third

              One-quarter

                One-quarter
