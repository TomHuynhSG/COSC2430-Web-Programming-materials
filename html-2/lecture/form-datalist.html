<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Datalist Input Example</title>
</head>

<body>
    <input list='students' name='myentry' />
    <datalist id='students'>
        <option value='Alice Liddell'>s1234567</option>
        <option value='Bob D&apos;Builder'>s1234568</option>
        <option value='Carol Singers'>s1234569</option>
    </datalist>
</body>

</html>
