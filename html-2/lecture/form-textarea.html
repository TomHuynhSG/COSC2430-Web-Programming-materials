<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Radio Input Example</title>
</head>

<body>
    <form action="app/form-processing" method="get">

        <label for="story">Tell us your story:</label>
        <br>
        <textarea id="story" name="story" rows="7" cols="40">
The wind howled outside as the rain lashed against the windows. John huddled under a blanket, reading by the dim light of a lamp. Suddenly, there was a loud knock at the door. He jumped, startled by the unexpected sound. Who could it be at this time of night? he wondered, his heart racing. Slowly, he made his way to the door, wondering if he should even answer it.
        </textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
