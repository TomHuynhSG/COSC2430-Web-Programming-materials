<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Radio Input Example</title>
</head>

<body>
    <form action="app/form-processing" method="get">

        <p>Choose hobbies:</p>
        <input type="checkbox" name="hobby" value="coding" />Coding<br>
        <input type="checkbox" name="hobby" value="music" />Music<br>
        <input type="checkbox" name="hobby" value="sport" />Sport<br>

        <button type="submit">Submit</button>
        
    </form>
</body>

</html>
