<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Radio Input Example</title>
</head>

<body>
    <form action="app/form-processing" method="get">

        <label for="favourite-select">Choose your most favourite thing:</label>
        <select name="favourite" id="favourite-select">
            <optgroup label="Languages">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
              </optgroup>
              <optgroup label="Sounds">
                <option value="moo">Cow: Moo</option>
                <option value="quack">Duck: Quack</option>
                <option value="meow">Cat: Meow</option>
              </optgroup>
              <optgroup label="Superheroes">
                <option value="batman">Batman</option>
                <option value="spider-man">Spider-Man</option>
                <option value="iron-man">Iron Man</option>
              </optgroup>
        </select>
       
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
