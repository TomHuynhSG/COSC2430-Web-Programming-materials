<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  </head>


  <body>
    <h1>Alerting example using alert()</h1>
    <p>The user must click on the OK button to close it!</p>
    <script>
        let age = prompt("What is your age?");
        if (age >= 18) {
            alert("You are eligible to vote!");
        } else {
            alert("You are not eligible to vote yet. Please come back when you are 18 or older.");
        }
    </script>
  </body>


</html>
